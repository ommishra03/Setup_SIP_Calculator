<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <form id="sip-form">
            <label for="monthly_investment">Monthly Investment ($):</label>
            <input type="number" id="monthly_investment" required>
            
            <label for="yearly_increase_rate">Yearly Increase Rate (%):</label>
            <input type="number" id="yearly_increase_rate" step="0.01" required>
            
            <label for="expected_return">Expected Return (%):</label>
            <input type="number" id="expected_return" step="0.01" required>
            
            <label for="investment_period">Investment Period (years):</label>
            <input type="number" id="investment_period" required>
            
            <button type="submit">Calculate</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
